<form #form="ngForm" (submit)="form.valid && createUser()">

  <div class="alert alert-danger" *ngIf="form.submitted && form.invalid">This form contains errors</div>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required #name="ngModel" [class.is-invalid]="(form.submitted || name.touched) && name.invalid">
    <div class="invalid-feedback" *ngIf="(form.submitted || name.touched) && name.invalid">Name is required</div>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required email #email="ngModel" [class.is-invalid]="(form.submitted || email.touched) && email.invalid">
    <div class="invalid-feedback" *ngIf="(form.submitted || email.touched) && email.errors && email.errors['required']">Email is required</div>
    <div class="invalid-feedback" *ngIf="(form.submitted || email.touched) && email.errors && email.errors['email']">Email format must be valid</div>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" class="form-control" name="phone" [(ngModel)]="user.phone">
  </div>

  <button class="btn btn-primary">Add</button>

</form>
